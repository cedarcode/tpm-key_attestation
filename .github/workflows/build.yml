name: build

on:  
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - windows-latest
          - macos-13
        ruby:
          - '3.3'
          - '3.2'
          - '3.1'
          - '3.0'
          - '2.7'
          - '2.6'
          - '2.5'
          - '2.4'
        gemfile:
          - openssl_2_2
          - openssl_2_1
          - openssl_3_0
          - openssl_3_1
          - openssl_3_2
        exclude:
          - ruby: '2.4'
            gemfile: openssl_3_0
          - ruby: '2.5'
            gemfile: openssl_3_0
          - ruby: '2.4'
            gemfile: openssl_3_1
          - ruby: '2.5'
            gemfile: openssl_3_1
          - ruby: '2.4'
            gemfile: openssl_3_2
          - ruby: '2.5'
            gemfile: openssl_3_2
          - ruby: '2.6'
            gemfile: openssl_3_2
          - ruby: '3.1'
            gemfile: openssl_2_2
            os: macos-13
          - ruby: '3.1'
            gemfile: openssl_2_1
            os: macos-13
          - ruby: '3.2'
            gemfile: openssl_2_2
            os: macos-13
          - ruby: '3.2'
            gemfile: openssl_2_1
            os: macos-13
          - ruby: '3.2'
            gemfile: openssl_2_2
            os: windows-latest
          - ruby: '3.2'
            gemfile: openssl_2_1
            os: windows-latest
          - ruby: '3.3'
            gemfile: openssl_2_2
            os: macos-13
          - ruby: '3.3'
            gemfile: openssl_2_1
            os: macos-13
          - ruby: '3.3'
            gemfile: openssl_2_2
            os: windows-latest
          - ruby: '3.3'
            gemfile: openssl_2_1
            os: windows-latest
    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
    steps:
    - uses: actions/checkout@v4
    - run: rm Gemfile.lock
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rake
